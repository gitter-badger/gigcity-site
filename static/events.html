{{ define "content" }}
  <div class="row">
    {{ range . }}
    <div class="col-xs-12 col-md-6">
      <div class="panel panel-default">
        <div class="panel-heading">{{ .Title }}</div>
        <div class="panel-body">
          <p>Date &amp; Time: {{ .Datetime }}</p>
          <br />
          <p>Details: {{ .Details }}</p>
        </div>
      </div>
    </div>
    {{ end }}
  </div>
{{ end }}
